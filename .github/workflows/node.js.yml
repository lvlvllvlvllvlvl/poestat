name: Node.js CI

on:
  workflow_dispatch:
  repository_dispatch:
    types: ["build"]
  push:
    branches: ["gh-pages"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: install bun
        uses: oven-sh/setup-bun@v1
      - name: bun install
        run: bun install
      - name: build
        run: bun run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
